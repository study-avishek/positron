<head th:fragment="name_head">
<!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="baseUrl" th:attr="content=${baseUrl}">

  <title>PosApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
<link rel="stylesheet" th:href="@{/static/app.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/static/resources/increff-logo.png}">


</head>

<!-- Index, Login Page navbar-->

<div class="overlay" th:fragment="loading_overlay">
<div class="spanner">
  <div class="loader"></div>
  <p>Uploading tsv file, please be patient.</p>
</div>
</div>

<nav class="navbar navbar-expand-md navbar-light bg-white mb-5 py-3" th:fragment="name_site_navbar">
  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/static/resources/increff-logo.png}" alt="logo" class="img-fluid mx-2" width="30px">
    <span>Positron</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <a class="btn btn-outline-primary my-2 my-sm-0 mr-3" type="button" th:href="@{/site/login}">Login</a>
    <a class="btn btn-primary my-2 my-sm-0" type="button" th:href="@{/site/init}">Sign up</a>
  </div>
</nav>


<!-- app Navbar -->

<nav class="navbar navbar-expand-md navbar-light bg-white mb-2 py-3" th:fragment="name_app_navbar">
  <a class="navbar-brand" th:href="@{/ui/home}">
    <img th:src="@{/static/resources/increff-logo.png}" alt="logo" class="img-fluid mx-2" width="30px">
    <span>Positron</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="active nav-link" th:href="@{/ui/home}" id="home_nav_link">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/brand}" id="brand_nav_link">Brand </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/product}" id="product_nav_link">Product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/inventory}" id="inventory_nav_link">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/manage-order}" id="manage_order_nav_link">Manage orders</a>
      </li>
      <li>
        <div class="dropdown">
          <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
            Reports
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" th:href="@{/ui/daily-report}">Daily Sales Report</a>
            <a class="dropdown-item" th:href="@{/ui/brand/report}">Brand Report</a>
            <a class="dropdown-item" th:href="@{/ui/inventory/report}">Inventory Report</a>
            <a class="dropdown-item" th:href="@{/ui/sales/report}">Sales Report</a>
          </div>
        </div>
      </li>
    </ul>
    <div>
      <a class="btn btn-success my-sm-0 mr-2" type="button" onclick="createNewOrder()">
        <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
        Create order
      </a>
      <a class="btn btn-outline-danger mx-1 my-sm-0" type="button" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket mr-2" style="color: #d9534f;"></i>
        Logout</a>
    </div>
  </div>
</nav>



<footer class="footer  mt-1" th:fragment="name_footer">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

  <script th:src="@{/static/notify.js}"></script>
  <script th:src="@{/static/app.js}"/></script>
  <script th:src="@{/static/papaparse.min.js}"/></script>
</footer>
